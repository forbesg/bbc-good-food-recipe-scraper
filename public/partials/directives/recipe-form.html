<div class="form-container">
  <form role="form" ng-model="recipe">
    <div>
      <label>Enter A Valid Recipe URL</label>
      <input
        type="url"
        placeholder="Enter Recipe URL"
        ng-model="recipe.url"
        required
      />
    </div>
    <button ng-click="getRecipe()" class="button">Get Recipe</button>
  </form>
</div>
